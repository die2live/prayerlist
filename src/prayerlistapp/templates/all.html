{% extends 'layout.html' %}

{% block content %}
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-12">
      <h1>Manager your prayer requests</h1>
      <table id="prs_table" class="display">
        <thead>
          <th>Title</th>          
          <th>Is Public</th>
          <th>Is Urgent</th>
          <th>Show Date</th>
          <th></th>
        </thead>
        <tbody>
          {% for pr in prayer_requests %}
            <tr>
              <td>{{ pr.title }}</td>              
              <td>{{ pr.is_public }}</td>
              <td>{{ pr.is_urgent }}</td>
              <td>{{ pr.show_date }}</td>
              <td>
                <div class="pr-mng">
                  <a class="btn btn-default btn-xs" href="/edit/{{ pr.id }}/" role="button">Edit</a>
                  <button type="button" class="btn btn-default btn-xs deletebtn" data-id="{{ pr.id }}">Delete</button>
                </div>
              </td>
            </tr>            
          {% endfor %}        
        </tbody>
      </table>      
      <p><a class="btn btn-primary" href="/edit/" role="button">Add RP &raquo;</a></p>
      {% csrf_token %}
    </div>        
  </div>

{% endblock %}
