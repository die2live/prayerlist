{% extends 'layout.html' %}

{% block content %}
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-12">
      <div class="grid">
        {% for pr in prayer_requests %}
          <div class="grid-item pr small">
            <p class="pr-title text-capitalize"><strong>{{ pr.title }}</strong></p>
            <p class="pr-description">{{ pr.description }}</p>
            <div class="pr-mng">
              <a class="btn btn-default btn-xs" href="/prayer/edit/{{ pr.id }}/" role="button">Edit</a>
              <button type="button" class="btn btn-default btn-xs">Delete</button>
            </div>
          </div>          
        {% endfor %}        
      </div>      
      <p><a class="btn btn-primary" href="/prayer/edit/" role="button">Add RP &raquo;</a></p>
    </div>        
  </div>

{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    $(document).ready(function () {
      
      $('.grid').masonry({
        itemSelector: '.grid-item',
        columnWidth: 310,
        percentPosition: true        
      });

    });
  </script>
{% endblock %}
