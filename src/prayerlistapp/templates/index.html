{% extends 'layout.html' %}

{% block content %}
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-12">
      <div class="grid">
        {% for pr in prayer_requests %}
          <div class="grid-item">{{ pr.title }}</div>          
        {% endfor %}        
      </div>      
      <p><a class="btn btn-primary" href="/prayer/create/" role="button">Add RP &raquo;</a></p>
    </div>        
  </div>

{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    $(document).ready(function () {
      
      $('.grid').masonry({
        itemSelector: '.grid-item',
        columnWidth: 200,
        percentPosition: true        
      });

    });
  </script>
{% endblock %}
